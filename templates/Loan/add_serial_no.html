{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class="app-main__outer">
    <div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper" style="display: flex;">
                <div class="col-lg-12 page-title-heading">
                            <h1>Add New Customer </h1>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="main-card mb-3 card" style="padding: 10px;">
                <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
                    <div class="row">
                    <div class="form-group col-lg-4">
                        <label for="Name" style="font-size:20px;">Customer Serial No</label>
                        <input type="text" name="name" style="font-size:20px;" class="form-control" id="name" required placeholder="Enter Customer Serial No">
                    </div>
                    <div class="form-group col-lg-4">
                        <button style="margin-top:35px;" type="submit" class="btn btn-primary">Submit</button>

                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--</div>
</div>-->
{% endblock %}
