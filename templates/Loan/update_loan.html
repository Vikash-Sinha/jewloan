        <div class="row">
            <div class="col-lg-12">
                <div class="main-card mb-3 card" style="padding: 10px;">
                    <h5>Add Model Form</h5>
                    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}

                        <div class="form-group">
                            <label for="Name">Name</label>
                            <input type="text" name="name" value="{{loanI.name}} " form-control" id="name" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="product_id">Product Id</label>
                               <select id="product_id" name="product_id" class="form-control">
                                   <option value="{{loanD.product_id}}">{{loanD.product_id}}</option>
                                   {% for data in items %}
                                  <option value="{{data.id}}">{{data.name}}</option>
                                   {% endfor %}
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="Weight">Weight(in gram)</label>
                            <input type="text" name="weight" value="{{loanI.weight}} "class="form-control" id="weight" placeholder="Enter Weight">
                        </div>

                         <div class="form-group">
                            <label for="TodayRate">Today Rate</label>
                            <input type="text" name="TodayRate" value="{{loanD.TodayRate}} " class="form-control" id="TodayRate" placeholder="Enter Today Rates">
                        </div>

                        <div class="form-group">
                            <label for="rate_of_interest">Rate of Interest</label>
                            <input type="text" name="rate_of_interest" value="{{loanI.rate_of_interest}} "class="form-control" id="rate_of_interest" placeholder="Enter Rate of interest">
                        </div>

                        <div class="form-group">
                            <label for="interest_per_day">Interest Per day</label>
                            <input type="text" name="interest_per_day" value="{{loanI.interest_per_day}}" class="form-control" id="interest_per_day" placeholder="Enter interest per day">
                        </div>

                         <div class="form-group">
                            <label for="Notes">Notes</label>
                            <input type="text" name="Notes" value="{{loanD.Notes}}" class="form-control" id="Notes" placeholder="Enter Notes">
                        </div>



<!--                        <div class="form-group">-->
<!--                            <label for="amount">Amount</label>-->
<!--                            <input type="text" name="amount" class="form-control" id="amount" placeholder="Enter Amount">-->
<!--                        </div>-->

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
